steps:
  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-backend:$COMMIT_SHA',
        '-f',
        'backend/Dockerfile',
        'backend/',
      ]
    id: 'build-backend'

  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-frontend:$COMMIT_SHA',
        '-f',
        'frontend/Dockerfile',
        'frontend/',
      ]
    id: 'build-frontend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-frontend:$COMMIT_SHA']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'biome-backend',
        '--image',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-backend:$COMMIT_SHA',
        '--region',
        '$_REGION',
        '--platform',
        'managed',
        '--allow-unauthenticated',
      ]
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'biome-frontend',
        '--image',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-frontend:$COMMIT_SHA',
        '--region',
        '$_REGION',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--set-env-vars',
        'BACKEND_INTERNAL_URL=$_BACKEND_URL',
      ]
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-backend:$COMMIT_SHA'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/biome-frontend:$COMMIT_SHA'

substitutions:
  _REGION: us-central1
  _REPOSITORY: biome-repo
  _BACKEND_URL: https://biome-backend-run-app-placeholder # Replace with real backend URL
